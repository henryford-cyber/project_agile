<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./css/Index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./fonts/fontawesome-free-6.0.0/fontawesome-free-6.0.0-web/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./js/Glider.js-master/Glider.js-master/glider.min.css" />
    <script src="main.js"></script>
</head>

<body>
    <header>
        <div class="top-bar">
            <div class="container">
                <div class="row row-top">
                    <div class="col-5 mt-2">

                        <span class="row-top-address row-top text-light">
                            <span class="" style="font-size: 17px;"><i class="fa-solid fa-location-dot"></i></span>
                            <spanc class="ms-2">319 - C16 Lý Th ường Kiệt, P.15, Q.Tp.HCM
                        </span>
                        </span>
                        <span class="text-light ps-3"><i class="fa-solid fa-phone"></i></span>
                        <span class="text-light ps-1">076 922 0162</span>
                    </div>
                    <div class="col-5"></div>
                    <div class="col-2  mt-2 row-top row-top-item text-light">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-instagram ms-2"></i>
                        <i class="fa-brands fa-twitter ms-2"></i>
                    </div>
                </div>
            </div>
            <div class="border-t mt-2"></div>
            <div class="top-conten container mt-2">
                <div class="row">
                    <div class="col">
                        <div class="logo">
                            <a href="">
                                <img height="70"
                                    src="http://mauweb.monamedia.net/donghohaitrieu/wp-content/uploads/2019/07/logo-mona-2.png"
                                    alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col">
                        <div class="search pt-3">
                            <form action="" class="form-search ">
                                <input type="search" class="input-search" placeholder="Tìm kiếm...">
                                <button class="button-i button"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </form>
                        </div>
                    </div>
                    <div class="col">
                        <div class="cart mt-3 cart-item  pe-lg-5">
                            <a href="" class=" text-light cart-item-i "><i class="fa-solid fa-heart"></i></a>
                            <a href="" class=" text-light ms-3"><i class="fa-solid fa-bag-shopping"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="border-t mt-2"></div>
            <div class="container mt-3 pb-3">
                <ul class="nav nav-bar justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">TRANG CHỦ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">GIỚI THIỆU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">ĐÔNG HỒ NAM</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">ĐÔNG HỒ NỮ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">BLOG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">LIÊN HỆ</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="product-container">
        <div class="product-header">
            <h5 class="product-title">
                PRODUCT
            </h5>
            <h5 class="price">PRICE</h5>
            <h5 class="quantity">QUANTITY</h5>
            <h5 class="total">TOTAL</h5>
        </div>
        <div class="products">

        </div>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
