<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="overplay"></div>
        <nav>
            <h2>SHOP</h2>
            <ul>
                <li><a href="index.html"> Home </a></li>
                <li><a href="#">About</a></li>
                <li class="cart">
                    <a href="cart.html">
                        <ion-icon name="basket">Cart<span>0</span></ion-icon>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="image">
            <img src="images/blackwatch.png" alt="blackwatch">
            <h3>watch</h3>
            <h3>$15,00</h3>
            <a class="add-cart cart1" href="#"> Add Cart</a>
        </div>
        <div class="image">
            <img src="images/redwatch.png" alt="">
            <h3>watch</h3>
            <h3>$20,00</h3>
            <a class="add-cart cart2" href="#"> Add Cart</a>
        </div>
        <div class="image">
            <img src="images/greywatch.png" alt="">
            <h3>watch</h3>
            <h3>$15,00</h3>
            <a class="add-cart cart3" href="#"> Add Cart</a>
        </div>
        <div class="image">
            <img src="images/bluewatch.png" alt="">
            <h3>watch</h3>
            <h3>$20,00</h3>
            <a class="add-cart cart4" href="#"> Add Cart</a>
        </div>
    </div>



    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="main.js"></script>
</body>
</html>
